<!-- <app-header [titulo]="titulo"></app-header> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

      <ion-button color="secondary">
        <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- size  -->

  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

<!-- expand -->
<ion-button size="small" expand="full">Full</ion-button>
<ion-button size="default" expand="block">Block</ion-button>


  <ion-row>
    <ion-col >
      <ion-button expand="full" routerLink="/avatar" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col size='5'>
      <ion-button expand="full" routerLink="/alert" color="tertiary">
        Alert
      </ion-button>
    </ion-col>
  </ion-row>


<!-- Fill -->

<ion-button fill="clear">
    clear
</ion-button>

<ion-button fill="outline">
    outline
</ion-button>

<ion-button fill="solid">
    solid
</ion-button>



</ion-content>
